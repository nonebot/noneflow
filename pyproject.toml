[tool.poetry]
name = "nonebot2-publish-bot"
version = "1.2.1"
description = "Manage publish related issues in nonebot2 project"
authors = ["hemengyang <hmy0119@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/nonebot/nonebot2-publish-bot"
repository = "https://github.com/nonebot/nonebot2-publish-bot"

[tool.poetry.dependencies]
python = "^3.11"
nonebot2 = { extras = ["httpx"], version = "^2.0.0rc4" }
nonebot-adapter-github = "^0.2.5"

[tool.poetry.dev-dependencies]
isort = "*"
black = "*"
pre-commit = "*"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
pytest-mock = "^3.6.1"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
line_length = 88
skip_gitignore = true

[tool.nonebot]
adapters = [{ name = "GitHub", module_name = "nonebot.adapters.github" }]
plugin_dirs = ["src/plugins"]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
